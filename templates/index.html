<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>物聯網儀表板</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>物聯網中央控制中心</h1>
    </header>
    <main>
        <section class="device-grid">
            <div class="device-card">
                <h2>客廳感應器</h2>
                <p>狀態: <span class="status-ok">線上</span></p>
                <div class="data-point">
                    <span class="data-label">溫度:</span>
                    <span class="data-value">24°C</span>
                </div>
                <div class="data-point">
                    <span class="data-label">濕度:</span>
                    <span class="data-value">45%</span>
                </div>
            </div>
            <div class="device-card">
                <h2>廚房燈光</h2>
                <p>狀態: <span class="status-off">關閉</span></p>
                <button class="control-btn">切換燈光</button>
            </div>
            <div class="device-card">
                <h2>安全攝影機</h2>
                <p>狀態: <span class="status-ok">線上</span></p>
                <div class="data-point">
                    <span class="data-label">模式:</span>
                    <span class="data-value">監控中</span>
                </div>
            </div>
            <div class="device-card">
                <h2>花園灑水器</h2>
                <p>狀態: <span class="status-off">關閉</span></p>
                 <div class="data-point">
                    <span class="data-label">下次執行:</span>
                    <span class="data-value">明天上午6點</span>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 物聯網中央控制中心</p>
    </footer>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
